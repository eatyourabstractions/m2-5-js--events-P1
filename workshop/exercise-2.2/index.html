      margin: 0;

        background-color: tomato;

      }
      .reset{
        color: white;
        height: 100px;
        width: 200px;
        font-size: 40px;
        border-radius: 3px;
        
      }

  <body>
    <div class="main" id="main"></div>
    <script src="app.js"></script>
  </body>
